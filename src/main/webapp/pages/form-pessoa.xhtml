<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="formPessoa">

            <p:panel header="#{pessoaBean.pessoa.id == null ? 'Cadastro de Pessoa' : 'Atualização de Cadastro de Pessoa'}" style="width: 600px; margin: auto;">
                <p:panelGrid columns="2" columnClasses="rotulo, campo" style="width: 100%;">

                    <p:outputLabel value="Nome:"/>
                    <p:inputText value="#{pessoaBean.pessoa.nome}" required="true"/>

                    <p:outputLabel value="Cidade:"/>
                    <p:inputText value="#{pessoaBean.pessoa.cidade}"/>

                    <p:outputLabel value="Email:"/>
                    <p:inputText value="#{pessoaBean.pessoa.email}"/>

                    <p:outputLabel value="CEP:"/>
                    <p:inputMask value="#{pessoaBean.pessoa.cep}" mask="99999-999"/>

                    <p:outputLabel value="Endereço:"/>
                    <p:inputText value="#{pessoaBean.pessoa.endereco}"/>

                    <p:outputLabel value="País:"/>
                    <p:inputText value="#{pessoaBean.pessoa.pais}"/>

                    <p:outputLabel value="Usuário:"/>
                    <p:inputText value="#{pessoaBean.pessoa.usuario}"/>

                    <p:outputLabel value="Telefone:"/>
                    <p:inputMask value="#{pessoaBean.pessoa.telefone}" mask="(99) 9999-9999"/>

                    <p:outputLabel value="Data de Nascimento:"/>
                    <p:datePicker value="#{pessoaBean.pessoa.dataNascimento}" pattern="dd/MM/yyyy"/>

                    <p:outputLabel value="Cargo:"/>
                    <p:selectOneMenu value="#{pessoaBean.pessoa.cargo.id}" required="true" style="width: 200px;">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{pessoaBean.cargos}"
                                       var="c"
                                       itemLabel="#{c.nome}"
                                       itemValue="#{c.id}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <br/>

                <p:commandButton
                        value="#{pessoaBean.pessoa.id == null ? 'Salvar' : 'Atualizar'}"
                        action="#{pessoaBean.salvar}"
                        update="@form"
                        process="@form"
                        icon="pi pi-check"
                        style="margin-right: 5px;"/>

                <p:button value="Cancelar"
                          outcome="/pages/lista-pessoas"
                          styleClass="ui-button-secondary"/>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
