<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login de Usu치rio - Sistema Sal치rio</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form id="loginForm">
            <p:panel header="Login de Usu치rio - Sistema Sal치rio">
                <p:messages closable="true"/>

                <p:panelGrid columns="2">
                    <p:outputLabel value="Email:"/>
                    <p:inputText id="email"
                                 value="#{loginBean.email}"
                                 type="email"
                                 required="true"
                                 placeholder="exemplo@dominio.com"/>

                    <p:outputLabel value="Senha:"/>
                    <p:password id="password"
                                value="#{loginBean.senha}"
                                required="true"/>
                </p:panelGrid>

                <p:commandButton value="Entrar"
                                 action="#{loginBean.logar}"
                                 icon="pi pi-sign-in"
                                 update="@form"/>

                <p:spacer height="10"/>

                <p:button value="Cadastrar"
                          outcome="/pages/cadastro-usuario"
                          icon="pi pi-user-plus"/>
                <p:separator/>

                <p:button value="Esqueci minha Senha"
                          outcome="/pages/recuperar-senha"
                          icon="pi pi-question-circle"/>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
