<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">

    <ui:define name="titulo">
        Página Inicial
    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <p:panel header="Bem-vindo ao Sistema de Salário">
                <p:outputLabel value="Escolha uma das opções abaixo:" style="font-weight:bold;"/>
                <p:separator/>

                <p:button value="Gerenciar Pessoas"
                          icon="pi pi-users"
                          outcome="/pages/lista-pessoas"
                          styleClass="ui-button-success"/>
                <p:spacer width="10"/>

                <p:commandButton value="Salário Consolidado"
                                 icon="pi pi-chart-line"
                                 action="#{navegacaoBean.abrirTelaSalarioConsolidado}"
                                 update="@form"
                                 process="@form"
                                 styleClass="ui-button-info"/>
                <p:spacer width="10"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
